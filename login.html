<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EOL Management Dashboard: Data Tracker</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8358/8358908.png" type="image/png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* üîπ Animated gradient background */
    body {
      background: linear-gradient(270deg, #667eea, #764ba2, #6dd5ed, #2193b0);
      background-size: 800% 800%;
      animation: gradientShift 18s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.6s ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-header { text-align: center; margin-bottom: 25px; }
    .login-title { color: #333; font-size: 24px; font-weight: 600; margin-bottom: 8px; }
    .login-subtitle { color: #666; font-size: 13px; }

    .form-group { margin-bottom: 18px; }

    .form-label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 40px 14px 14px; /* space for icon */
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* üîπ Password toggle button */
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .login-btn:active { transform: translateY(0); }
    .login-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .loading-spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    .error-message, .success-message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }
    .error-message {
      background: #fee;
      color: #c33;
      border-left: 4px solid #c33;
    }
    .success-message {
      background: #efe;
      color: #363;
      border-left: 4px solid #363;
    }

    /* üîπ Overlay Loader */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(3px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .overlay .big-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(102, 126, 234, 0.3);
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* üîπ Responsive tweaks */
    @media (max-width: 480px) {
      .login-container { padding: 20px 15px; border-radius: 15px; }
      .login-title { font-size: 22px; }
      .form-input, .login-btn { font-size: 14px; padding: 12px; }
    }
    @media (max-width: 360px) {
      .login-title { font-size: 20px; }
      .login-subtitle { font-size: 12px; }
      .form-input, .login-btn { font-size: 13px; padding: 10px; }
    }
  </style>
</head>
<body>
  <!-- üîπ Overlay Loader -->
  <div class="overlay" id="overlayLoader">
    <div class="big-spinner"></div>
  </div>

  <div class="login-container">
    <div class="login-header" hidden>
      <h1 class="login-title">Greetings to you!</h1>
      <p class="login-subtitle">Sign in to access the EOL Management System</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-input" required autocomplete="username" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password" placeholder="Enter your password">
          <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span class="loading-spinner" id="loadingSpinner"></span>
        <span id="btnText">Sign In</span>
      </button>
    </form>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
  </div>

  <script>
    const DEPLOYMENT_URL = "https://script.google.com/macros/s/AKfycbyooi8owqIXu0205Ikg21m1_ETWwYMUtPow0V1asNXr0aXK_2_s3aBs6vVL-j9Ekf5M/exec";

    async function getJSON(sheetName = "") {
      try {
        const res = await fetch(`${DEPLOYMENT_URL}?sheet=${encodeURIComponent(sheetName)}`, { method: "GET", mode: "cors" });
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return await res.json();
      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        return null;
      }
    }

    async function validateLogin(username, password) {
      try {
        const loginData = await getJSON("Login");
        if (!loginData) throw new Error("Unable to fetch login data");
        return loginData.some(row =>
          row.Username && row.Password &&
          row.Username.toLowerCase() === username.toLowerCase() &&
          row.Password === password
        );
      } catch (error) {
        console.error("Login validation error:", error);
        return false;
      }
    }

    function setLoading(loading) {
      const loginBtn = document.getElementById('loginBtn');
      const spinner = document.getElementById('loadingSpinner');
      const btnText = document.getElementById('btnText');
      const overlay = document.getElementById('overlayLoader');
      if (loading) {
        loginBtn.disabled = true;
        spinner.style.display = 'inline-block';
        btnText.textContent = 'Signing In...';
        overlay.style.display = 'flex'; // show overlay loader
      } else {
        loginBtn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = 'Sign In';
        overlay.style.display = 'none'; // hide overlay loader
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      successDiv.style.display = 'none';
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    function showSuccess(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      errorDiv.style.display = 'none';
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) return showError('Please enter both username and password');
      setLoading(true);
      try {
        const isValid = await validateLogin(username, password);
        if (isValid) {
          showSuccess('Login successful! Redirecting...');
          sessionStorage.setItem('isLoggedIn', 'true');
          sessionStorage.setItem('username', username);
          setTimeout(() => window.location.href = 'index.html', 1500);
        } else showError('Invalid username or password. Please try again.');
      } catch (error) {
        showError('Login failed. Please check your connection and try again.');
      } finally {
        setLoading(false);
      }
    });

    if (sessionStorage.getItem('isLoggedIn') === 'true') window.location.href = 'index.html';

    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    });

    // üîπ Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const pwd = document.getElementById('password');
      const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
      pwd.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>
</body>
</html>
